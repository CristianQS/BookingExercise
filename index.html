<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Trivago</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="nameSearch" class="form-control mr-sm-2" type="search" placeholder="Nombre del hotel" aria-label="Search">
                <a class="btn btn-outline-success my-2 my-sm-0" onclick="searchHotel()">Search</a>
            </form>
        </div>
    </nav>
    <main class="grid">
        <aside>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="checkBoxReviews()" >
                <label class="form-check-label" for="defaultCheck1">
                    Mejor valorados
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2"  onclick="checkBoxComments()">
                <label class="form-check-label" for="defaultCheck2">
                    Mayor n√∫mero de comentarios
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3"  onclick="checkBoxTopReviews()">
                <label class="form-check-label" for="defaultCheck2">
                    Top 10 mejor valorados
                </label>
            </div>
        </aside>

        <section >
            <div class="row" id="apartaments"></div>
        </section>
        <ul id="pages" class="pagination">
            
        </ul>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/displayer.js"></script>
    <script src="js/events.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
